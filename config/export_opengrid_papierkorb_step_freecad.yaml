meta:
  description: >
    Export-Preset für den OpenGrid-Papierkorb (Full-Tiles): Layout, SCAD und
    STEP via FreeCAD/auto – identisch zum opengrid2_freecad-Workflow, aber
    mit dem gekürzten Gehäuse und Full-Platten.

model:
  layout:
    mode: both

export:
  output_dir: ./out/opengrid_papierkorb_freecad
  basename: opengrid_papierkorb_freecad
  scad: true
  stl: false
  step: true
  step_backend: freecad_auto
  freecad_bin: ./tooling/freecadcmd-local.sh
  freecad_mesh_tolerance: 0.15
  png:
    enabled: true
    viewall: true
    imgsize: [1024, 768]
  openscad_bin: ./tooling/OpenSCAD-nightly.AppDir/AppRun
