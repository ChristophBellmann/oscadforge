meta:
  description: >
    Papierkorb mit OpenGrid Full-Tiles: maximierte Paneelgrößen innerhalb
    eines 256 × 256 mm Druckbetts. nur vollständige QuackWorks-Platten aus third_party/QuackWorks/openGrid
    verwendet werden müssen. Wände stehen eine Tile-Dicke vom Boden
    zurück, um Montagekollisionen zu vermeiden.
  instructions: |
    - Tiles und Connector-Sleeves kommen direkt aus third_party/QuackWorks/openGrid.
    - "Full"-Boards nutzen 6.8 mm Stärke → `board.variant: Full` und `connector.snap_variant: full`.
    - Höhe = Referenzhöhe exakt ganze OpenGrid-Gitter stapeln.
    - Layout bleibt `mode: both` für assembled + Sheets; beide Pfade erzeugen SCAD/STEP-Artefakte.

model:
  name: opengrid_papierkorb
  params:
    enable_opengrid: true
    bin:
      length_mm: 514.0
      width_mm: 240.0
      height_mm: 572.0
      wall_thickness_mm: 4.0 # 4mm =  lite, 6.8 mm = full
      max_tile_mm: 256.0
      dimension_rounding: floor  # tightened width (132 mm) snaps to 4 tiles (4 × 28 mm)
    board:
      variant: Lite        # Full, Lite, Heavy
      tile_size_mm: 28.0
      chamfers: Corners
      screw_mounting: None
      connector_holes: true
      adhesive_base: false
    connectors:
      snap_variant: lite   # lite/full
      directional_snaps: false
      include_floor_edges: false
      generate_connectors: false
    layout:
      mode: both
      bed_mm: [256.0, 256.0]
      spacing_mm: 6.0

export:
  output_dir: ./../out/opengrid-papierkorb-1_lite
  basename: opengrid-papierkorb-1_lite
  scad: true
  stl: false
  step: false
  step_backend: freecad_auto
  freecad_bin: ./../tooling/freecadcmd-local.sh
  freecad_mesh_tolerance: 0.15
  openscad_bin: openscad
  png: true
