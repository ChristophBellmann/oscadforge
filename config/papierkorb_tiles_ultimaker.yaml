model:
  name: papierkorb_tiles
  params:
    # Geometry
    L_mm: 514.0
    B_mm: 170.0
    H_mm: 605.0
    wall_mm: 3.6
    max_tile_mm: 200.0
    # Features
    enable_tiles: true
    enable_rim: true
    rim_height_mm: 20.0
    rim_width_mm: 2.5
    enable_honeycomb: false
    enable_opengrid: true
    opengrid_cell_mm: 24.0
    opengrid_bar_mm: 3.2
    opengrid_margin_mm: 12.0
    flange_depth_mm: 10.0       # bent short sides (rails)
  layout:
    mode: both                  # assembled bin + flattened sheets
    bed_mm: [200.0, 200.0]      # Ultimaker 2 build area
    spacing_mm: 6.0

export:
  output_dir: ./out/papierkorb/ultimaker2
  basename: papierkorb_flat_ultimaker2
  scad: true
  stl: false
  png: false
