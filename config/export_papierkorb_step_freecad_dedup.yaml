meta:
  description: >
    Papierkorb exportiert assembled Bin + Sheets, STEP via FreeCAD-CSG mit
    Dedup-Cache zur Wiederverwendung identischer Geometrien.

model:
  layout:
    mode: both        # assembled + sheets

export:
  scad: true
  stl: true
  step: true
  step_backend: freecad_csg
  freecad_bin: ./tooling/freecadcmd-local.sh
  freecad_mesh_tolerance: 0.12
  openscad_bin: openscad
  step_dedup:
    enabled: true
    cache_dir: ./out/.step_cache_freecad
    link: symlink
  png: false
  output_dir: ./out/papierkorb_freecad_csg
  basename: papierkorb_tiles_freecad_csg
