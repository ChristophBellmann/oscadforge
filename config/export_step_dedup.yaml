meta:
  description: >
    Generischer STEP-Dedup-Export: erstellt SCAD und STEP Ã¼ber FreeCAD-CSG
    und cached identische STEP-Dateien via Symlink/Hardlink/Copy.

export:
  scad: true
  stl: false
  step: true
  step_backend: freecad_csg
  openscad_bin: openscad
  freecad_bin: ./tooling/freecadcmd-local.sh
  step_dedup:
    enabled: true
    cache_dir: ./out/.step_cache
    link: symlink        # symlink, hardlink, or copy
  png:
    enabled: false
  output_dir: ./out
  basename: dedup_demo
