meta:
  description: >
    Papierkorb-Run f√ºr den Bambu Lab (256 mm Bett): erzeugt assembled
    OpenGrid-Bin plus alle Sheets und exportiert STEP via FreeCAD_CSG.

model:
  name: opengrid_2
  params:
    bin:
      length_mm: 514.0
      width_mm: 170.0
      height_mm: 605.0
      wall_thickness_mm: 4.0
      max_tile_mm: 256.0
      dimension_rounding: nearest
    board:
      variant: Lite
      tile_size_mm: 28.0
      chamfers: Corners
      screw_mounting: None
      connector_holes: true
      adhesive_base: false
    connectors:
      snap_variant: lite
      directional_snaps: false
      include_floor_edges: false
      generate_connectors: false
  layout:
    mode: both
    bed_mm: [256.0, 256.0]
    spacing_mm: 8.0

export:
  output_dir: ./out/opengrid2_bambulab
  basename: opengrid2_bambulab
  scad: true
  stl: false
  step: true
  step_backend: freecad_csg
  freecad_bin: ./tooling/freecadcmd-local.sh
  freecad_mesh_tolerance: 0.15
  png: false
  openscad_bin: ./tooling/OpenSCAD-nightly.AppDir/AppRun
