meta:
  description: >
    Papierkorb mit OpenGrid-Tiles: maximierte Paneelgrößen innerhalb
    eines 256 × 256 mm Druckbetts. Wände stehen eine Tile-Dicke vom Boden
    zurück, um Montagekollisionen zu vermeiden.

model:
  name: opengrid_2
  params:
    #    enable_tiles: true
    #   enable_opengrid: true
    bin:
      length_mm: 514.0 # 512
      width_mm: 170.0 # 240 oder 132
      height_mm: 605.0 # 660
      wall_thickness_mm: 4.0 # 4mm =  lite, 6.8 mm = full    # wall_mm: 6.8
      max_tile_mm: 256.0
      dimension_rounding: nearest #floor
    board:
      variant: Lite        # Full, Lite, Heavy
      tile_size_mm: 28.0
      chamfers: Corners
      screw_mounting: None
      connector_holes: true
      adhesive_base: false
    connectors:
      snap_variant: lite   # lite/full
      directional_snaps: false
      include_floor_edges: false
      generate_connectors: false
  layout:
    mode: both

   # mode: assembled
   # bed_mm:
   # - 200.0
   # - 200.0
#   bed_mm: [256.0, 256.0]
#    spacing_mm: 6.0
    # spacing_mm: 6.0

  # beams:
  #   segments:
   #    Beam_Bottom: true
  #     Beam_Left: true
   #    Beam_Top: true
   #    Beam_Right: true

export:
  output_dir: ./out/opengrid_papier
  basename: opengrid_papier
  scad: true
  stl: false
  step: false
  step_backend: freecad_auto #freecad_csg
  freecad_bin: freecadcmd
  freecad_mesh_tolerance: 0.15
  png:
    enabled: true
    viewall: true
    imgsize: [2400, 1800]
  openscad_bin: openscad

printer:
  name: ultimaker2 #bambulab_p1s_opengrid2

